<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <input #searchBox id="search-box" placeholder="Search Store" (keyup)="search(searchBox.value)" data-toggle="tooltip" title="Search Products"/>
    <div *ngFor="let item of items | async">
      <span (click)="gotoDetail(item)" class="search-result">{{item.name}}</span>
    </div>
    <img class="buttonImg" src="./app/img/search.png">
</div>
