

    <div *ngFor="let item of items" class="col-lg-4 col-md-4 col-sm-6">
        <div class="gridItem" (click)="onSelect(item)">
            <div>
                <img class="gridImg" src="{{ item.photo }}" >
            </div>
            <h3>{{ item.name }}</h3>
            <span class="badge">{{ item.price | currency:'USD':true:'1.0' }} </span>
            <span><img class="buttonImg pull-down" src="app/img/basket.png" (click)="buy(item); $event.stopPropagation()" ></span>
        </div>
    </div>
    <div class="smallBasketDiv footer navbar-fixed-bottom pull-right">
    <p>  {{ numberOfItems }} : Items </p>
    <p>Total Price : {{ totalPrice | currency:'USD':true:'1.0' }} </p>
    <span><img class="listImg img-responsive textCenter" src="app/img/basket.png" (click)="viewBasket()" ></span>
    </div>
