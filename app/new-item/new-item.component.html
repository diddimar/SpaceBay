<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
    
        <input  placeholder="name"  [(ngModel)]="newItem.name"/>
        <input  placeholder="price" [(ngModel)]="newItem.price"/>
        <input  placeholder="photo" [(ngModel)]="newItem.photo"/>
        <input  placeholder="blueprint" [(ngModel)]="newItem.blueprint"/>
        <textarea placeholder="description" [(ngModel)]="newItem.description"></textarea>
    
    </div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <img class="buttonImg" src="app/img/back-arrow.png" (click)="goBack()">
        <img class="buttonImg" src="app/img/save.png" (click)="save(item)">
        <div class="clear-fix"></div>


    </div>
</div>
